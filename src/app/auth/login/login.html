<div class="login-container">
  <div class="login-box">
    <h2>Login</h2>
    <form class="login-form">
      <div class="input-group">
        <i class="icon-user"></i>
        <input type="text" id="username" name="username" placeholder="Username" />
      </div>
      <div class="input-group">
        <i class="icon-lock"></i>
        <input type="password" id="password" name="password" placeholder="Password" />
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>
    <div>
      <p>Don't have an account? <a routerLink="/register" class="register">Register here</a></p>
    </div>
    <div class="social-login-section">
      <h3 class="text-gray-600 font-semibold mb-4 text-center">Login with Others</h3>

      <!-- Google Login -->
      <div class="social-login-buttons">
        <button
          class="btn-social-login"
        >
          <img
            src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png"
            alt="Google"
            class="icon-social-login"
          />
          <span class="text-gray-700 font-medium"
            >Login with <span class="font-semibold">Google</span></span
          >
        </button>

        <button
          class="btn-social-login"
        >
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_(2019).png"
            alt="Facebook"
            class="icon-social-login"
          />
          <span class="text-gray-700 font-medium"
            >Login with <span class="font-semibold">Facebook</span></span
          >
        </button>
      </div>
    </div>
  </div>
  <div class="login-banner-container">
    <img src="assets/login-banner.jpg" alt="Login Banner" class="login-banner" />
  </div>
</div>
