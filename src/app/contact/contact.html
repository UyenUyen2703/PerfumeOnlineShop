<div class="contact-container">
  <h2>Contact Us</h2>
  <div class="contact-content">
    <div class="contact-seller">
      <p>
        If you have specific inquiries about our products, feel free to reach out to the seller
        directly:
      </p>
      <ul>
        <li>
          <i class="fas fa-envelope"></i>
          <strong>Email:</strong> perfumeseller@perfume.com
        </li>
        <li>
          <i class="fas fa-phone"></i>
          <strong>Phone:</strong> (+84) 123 456 789
        </li>

        <li>
          <i class="fas fa-map-marker-alt"></i>
          <strong>Address:</strong> 123 Perfume St, Fragrance City
        </li>
      </ul>
    </div>

    <form (ngSubmit)="onSubmit()" #contactForm="ngForm" class="contact-form">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Full name" ngModel required />

        <label for="email">Email*:</label>
        <input type="text" id="email" name="email" placeholder="Email *" ngModel required />

        <label for="message">Message:</label>
        <textarea
          id="message"
          name="message"
          placeholder="Have questions? We have answers!"
          ngModel
          required
        ></textarea>
      </div>
      <button type="submit" [disabled]="!contactForm.valid" class="submit-btn">Submit</button>
    </form>

    <img src="assets/contact-image.jpg" alt="Contact Us" class="contact-image" />
  </div>
</div>
