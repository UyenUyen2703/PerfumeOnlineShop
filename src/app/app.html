<!-- Layout for seller pages -->
@if (isSellerRoute()) {
  <router-outlet></router-outlet>
} @else if (isAdminRoute()) {
  <!-- Layout for admin pages -->
  <app-admin></app-admin>
} @else {
  <!-- Layout for user pages -->
  <app-header></app-header>
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
  <app-footer></app-footer>
}
