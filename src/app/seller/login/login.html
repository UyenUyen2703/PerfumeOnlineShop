<div class="seller-login-container">
  <div class="login-wrapper">
    <div class="login-header">
      <h1 class="brand-title">PerfumeShop</h1>
      <h2 class="login-title">Seller Portal</h2>
      <p class="login-subtitle">Login to manage your store</p>
    </div>

    <form class="login-form" (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="loginData.email"
          required
          class="form-input"
          placeholder="Enter your email"
        >
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="loginData.password"
          required
          class="form-input"
          placeholder="Enter your password"
        >
      </div>

      <div class="form-options">
        <label class="remember-me">
          <input type="checkbox" [(ngModel)]="rememberMe" name="rememberMe">
          <span class="checkmark"></span>
          Remember me
        </label>
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>

      <button type="submit" class="login-btn" [disabled]="!loginForm.form.valid || isLoading">
        <span *ngIf="isLoading">Đang đăng nhập...</span>
        <span *ngIf="!isLoading">Login</span>
      </button>

      <button type="button" class="debug-btn" (click)="debugUser()" style="margin-top: 10px; background: #666;">
        Debug User (check console)
      </button>

      <div class="register-link">
        <p>Don't have a seller account?
          <a href="/register-seller" class="register-link-text">Register now</a>
        </p>
      </div>
    </form>

    <div class="back-to-main">
      <a href="/" class="back-link">← Back to User Page</a>
    </div>
  </div>

  <div class="login-bg">
    <div class="bg-overlay"></div>
  </div>
</div>
