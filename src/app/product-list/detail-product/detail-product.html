<div class="detail-container" *ngFor="let product of productList">
  <div class="product-image">
    <img [src]="product.image_url" alt="{{ product.name }}" class="img_product_detail" />
  </div>
  <div class="product-info">
    <h2 class="product-name">{{ product.name }}</h2>
    <p class="brand-name">{{ product.brands?.name || 'No Brand' }} - {{product.categories?.name || 'No Category'}}</p>
    <p class="price">{{ currencyService.convertNumberToCurrency(product.price * 1000) }}</p>
    <p class="description">{{ product.description }}</p>

    <app-add-to-cart
      [product]="{
        product_id: product.product_id,
        name: product.name,
        price: product.price * 1000,
        image: product.image_url,
        code: '#' + product.product_id,
        options: (product.brands?.name || 'No Brand') + ' â€¢ ' + (product.categories?.name || 'No Category')
      }"
      [showQuantitySelector]="true"
      [showCartInfo]="true"
      [maxQuantity]="10"
      (productAdded)="onProductAdded($event)">
    </app-add-to-cart>
  </div>
</div>
