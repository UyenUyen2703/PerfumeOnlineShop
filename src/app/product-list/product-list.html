<div class="product-list-container">
  <div *ngFor="let product of products" class="product-item" (click)="goToDetail(product.product_id)">
    <img [src]="product.image_url" alt="{{ product.name }}" class="img" />
    <div class="product-details">
      <h3>{{ product.name }}</h3>
      <p>{{ currencyService.convertNumberToCurrency(product.price * 1000) }}</p>
    </div>
  </div>
</div>
