<div class="search-container">
  <!-- Search Header -->
  <div class="search-header">
    <div class="container">
      <h1 class="page-title">Product Search</h1>

      <!-- Search Bar -->
      <div class="search-bar">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Search for perfumes..."
            [(ngModel)]="searchTerm"
            (keyup.enter)="onSearch()"
          />
          <!-- <button class="btn btn-primary" type="button" (click)="onSearch()">
            <i class="fas fa-search"></i>
          </button> -->
        </div>
      </div>
    </div>
  </div>

  <div class="content-section">
    <div class="product-content">
      <!-- Sidebar Filters -->
      <div class="col-lg-3 col-md-4">
        <div class="filters-section">
          <!-- Mobile Filter Toggle -->
          <div class="d-md-none mb-3">
            <button class="btn btn-outline-primary w-100" (click)="toggleFilters()">
              <i class="fas fa-filter me-2"></i>
              Filters
            </button>
          </div>

          <!-- Filters Content -->
          <div class="filters-content" [class.show]="showFilters">
            <div class="filter-header d-flex justify-content-between align-items-center">
              <h5>Filters</h5>
              <button class="btn btn-sm btn-outline-secondary" (click)="clearFilters()">
                Clear Filters
              </button>
            </div>

            <!-- Category Filter -->
            <div class="filter-group">
              <label class="form-label fw-bold">Category</label>
              <select
                class="form-select"
                [(ngModel)]="selectedCategory"
                (change)="onFilterChange()"
              >
                <option value="">All Categories</option>
                <option *ngFor="let category of categories" [value]="category.category_id">
                  {{ category.name }}
                </option>
              </select>
            </div>

            <!-- Brand Filter -->
            <div class="filter-group">
              <label class="form-label fw-bold">Brand</label>
              <select class="form-select" [(ngModel)]="selectedBrand" (change)="onFilterChange()">
                <option value="">All Brands</option>
                <option *ngFor="let brand of brands" [value]="brand.brand_id">
                  {{ brand.name }}
                </option>
              </select>
            </div>

            <!-- Sort Options -->
            <div class="filter-group">
              <label class="form-label fw-bold">Sort By</label>
              <select class="form-select" [(ngModel)]="sortBy" (change)="onSortChange()">
                <option value="name">Name A-Z</option>
                <option value="price_asc">Price Low to High</option>
                <option value="price_desc">Price High to Low</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <!-- Main Content -->
      <div class="col-lg-9 col-md-8">
        <!-- Loading State -->
        <div class="text-center py-5" *ngIf="isLoading">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>

        <!-- No Results -->
        <div class="no-results text-center py-5" *ngIf="!isLoading && totalProducts === 0">
          <div class="no-results-icon mb-3">
            <i class="fas fa-search fa-3x text-muted"></i>
          </div>
          <h4 class="text-muted">No products found</h4>
          <p class="text-muted">Try changing the search term or filters</p>
          <button class="btn btn-primary" (click)="clearFilters()">Clear Filters</button>
        </div>

        <!-- Products Grid -->
        <div class="products-grid" *ngIf="!isLoading && paginatedProducts.length > 0">
          <div class="row">
            <div
              class="col-xl-3 col-lg-4 col-md-6 col-sm-6 mb-4"
              *ngFor="let product of paginatedProducts"
            >
              <div class="product-card h-100">
                <div class="product-image" (click)="viewProductDetail(product.product_id)">
                  <img
                    [src]="getImageUrl(product.image_url || 'assets/images/products/default.jpg')"
                    [alt]="product.name"
                    class="img-fluid"
                    onerror="this.src='assets/images/products/default.jpg'"
                  />
                  <div class="product-overlay">
                    <button class="btn btn-outline-light btn-sm">
                      <i class="fas fa-eye me-2"></i>Xem chi tiáº¿t
                    </button>
                  </div>
                </div>

                <div class="product-info">
                  <h6 class="product-name" (click)="viewProductDetail(product.product_id)">
                    {{ product.name }}
                  </h6>

                  <div class="product-price">
                    <span class="current-price">
                      {{ currencyService.convertNumberToCurrency(product.price * 1000) }}
                    </span>
                  </div>

                  <div class="product-stock mb-2">
                    <small class="text-muted">
                      <i class="fas fa-box me-1"></i>
                      In stock: {{ product.quantity }} items
                    </small>
                  </div>

                  <app-add-to-cart
                    [product]="product"
                    [showQuantitySelector]="false"
                    buttonClass="btn btn-primary btn-sm w-100"
                  >
                  </app-add-to-cart>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Pagination -->
        <div
          class="pagination-wrapper"
          *ngIf="!isLoading && Math.ceil(totalProducts / pageSize) > 1"
        >
          <nav aria-label="Search pagination">
            <ul class="pagination justify-content-center">
              <li class="page-item" [class.disabled]="currentPage === 1">
                <button
                  class="page-link"
                  (click)="changePage(currentPage - 1)"
                  [disabled]="currentPage === 1"
                >
                  <i class="fas fa-chevron-left"></i>
                </button>
              </li>

              <li
                class="page-item"
                *ngFor="
                  let page of [].constructor(Math.ceil(totalProducts / pageSize));
                  let i = index
                "
                [class.active]="i + 1 === currentPage"
              >
                <button class="page-link" (click)="changePage(i + 1)">
                  {{ i + 1 }}
                </button>
              </li>

              <li
                class="page-item"
                [class.disabled]="currentPage === Math.ceil(totalProducts / pageSize)"
              >
                <button
                  class="page-link"
                  (click)="changePage(currentPage + 1)"
                  [disabled]="currentPage === Math.ceil(totalProducts / pageSize)"
                >
                  <i class="fas fa-chevron-right"></i>
                </button>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
